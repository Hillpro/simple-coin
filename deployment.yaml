apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-chain
spec:
  selector:
    matchLabels:
      app: simple-chain
  template:
    metadata:
      labels:
        app: simple-chain
    spec:
      containers:
      - name: simple-chain
        image: hillpro/simple-chain
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3001
          hostPort: 3001
        - containerPort: 6001
          hostPort: 6001
